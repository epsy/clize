name: Continuous Integration

on:
  push:
    branches:
      - 'master'
    tags:
      - '*'
  pull_request:
    types:
      - 'opened'
      - 'synchronize'
  workflow_dispatch:
  schedule:
    # Schedule every Saturday at 00:30 UTC
    - cron: '30 0 * * 6'

jobs:
  python-ci:
    uses: epsy/python-workflows/.github/workflows/python-ci.yaml@ykaiser/detect-isolated-builds
    with:
      package-folder: clize
      python-versions: |
        [
          '2.7',
          'pypy2',
          '3.5',
          '3.6',
          '3.7',
          '3.8',
          '3.9',
          'pypy3'
        ]
